<div id="name-display">
  <form hx-post="{% url 'edit_name' %}" hx-target="#name-display" hx-swap="outerHTML" class="flex items-center gap-2">
    <input type="text" name="name" value="{{ user.name }}" 
           class="border rounded px-2 py-1 text-sm dark:bg-gray-800 dark:border-gray-700 dark:text-white" required>
    <button type="submit" class="text-sm text-green-500 hover:text-green-600">저장</button>
    <button type="button" hx-get="{% url 'name_display' %}" hx-target="#name-display" hx-swap="outerHTML"
            class="text-sm text-red-500 hover:text-red-600">취소</button>
  </form>
</div>
