<!DOCTYPE html>
<html lang="ko">
<head>
    {% include 'shared/header.html' %}
</head>

{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <ul id="chat-container">
        {% for message in messages %}
            {% include "message.html" %}
        {% endfor %}
    </ul>

    <form id="chat-form" hx-post="{% url 'chat_send' %}" hx-target="#chat-container" hx-swap="beforeend"
            class="mt-4 flex items-center space-x-2">
        <input type="text" name="message" id="message-input" class="flex-1 p-2 border rounded" placeholder="메시지를 입력하세요..." required>
        <button type="submit" class="p-2 bg-blue-500 text-white rounded">전송</button>
    </form>

</div>
{% endblock %}
