<div class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none z-30">
  {% for item in navigation %}
    <a
      href="{{ item.href }}"
      class="block px-4 py-2 text-sm
      {% if request.path == item.href %}
        text-gray-900 dark:text-white font-medium bg-gray-100 dark:bg-gray-700
      {% else %}
        text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700
      {% endif %}"
    >
      {{ item.name }}
    </a>
  {% endfor %}

  <div class="border-t border-gray-200 dark:border-gray-700 mt-1 pt-1">
    {% if user.is_authenticated %}
      <a
        href="/dashboard/"
        class="block px-4 py-2 text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700"
      >
        프로필
      </a>
      <button
        hx-post="/logout/"
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
        hx-target="body"
        hx-swap="outerHTML"
        class="w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700"
      >
        로그아웃
      </button>
    {% else %}
      <a
        href="/signin/"
        class="block px-4 py-2 text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700"
      >
        로그인
      </a>
    {% endif %}
  </div>
</div>
