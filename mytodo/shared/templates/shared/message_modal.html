<!-- message_modal.html -->
{% if message %}
<div class="fixed inset-0 z-60 overflow-y-auto" aria-modal="true" role="dialog">
  <div class="fixed inset-0 bg-gray-500/75 transition-opacity"></div>
  
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full justify-center p-4 items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white dark:bg-gray-900 text-left shadow-xl transition-all sm:my-8 w-full sm:max-w-lg">
        <div class="absolute right-0 top-0 hidden pr-4 pt-4 sm:block">
          <button
            type="button"
            class="rounded-md bg-white dark:bg-gray-900 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500/25 dark:focus:ring-teal-400/25"
            hx-on:click="document.getElementById('message-modal-container').classList.add('hidden')"
          >
            <span class="sr-only">닫기</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        
        <div class="px-4 pb-4 pt-5 sm:p-6">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 sm:mt-0 sm:text-left w-full">
              <h3 class="text-base font-semibold leading-6 text-gray-900 dark:text-white">
                관리자 메시지
              </h3>
              <div class="mt-4">
                <p class="text-sm text-gray-900 dark:text-white">
                  {{ message.content }}
                </p>
                <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">
                  {{ message.created_at|date:"Y-m-d H:i" }}
                </p>
              </div>
              
              <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                <button
                  type="button"
                  class="inline-flex w-full justify-center rounded-md bg-teal-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-teal-500 sm:ml-3 sm:w-auto"
                  hx-on:click="document.getElementById('message-modal-container').classList.add('hidden')"
                >
                  확인
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}
